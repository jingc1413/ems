    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

<body>


    <main class="auth-main">
        <div class="auth-block">
            <h1>SUNWAVE CROSSFIRE NMS</h1>
            <!-- <a href="reg.html" class="auth-link">New to Owl Admin? Sign up!</a> -->

            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="Username" class="form-control" id="Username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn  btn-auth btn-block">Sign in</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a href class="forgot-pass">Forgot password?</a>
                    </div>
                </div>
            </form>

            <div class="auth-sep"><span><span>or Sign in with one click</span></span>
            </div>

            <div class="al-share-auth">
                <ul class="al-share clearfix">
                    <li><i class="socicon socicon-facebook" title="Sign in with Facebook"></i></li>
                    <li><i class="socicon socicon-twitter" title="Sign in with Twitter"></i></li>
                    <li><i class="socicon socicon-google" title="Sign in with Google Plus"></i></li>
                    <li><i class="socicon socicon-linkedin" title="Sign in with Linkedin"></i></li>
                </ul>
            </div>
            <p class="text-center m-t-m text-sm">2017 © SunWave by <a href="http://nightowls.xyz">Night Owls.</a></p>
        </div>
    </main>

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#333;">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <form name="userForm" class="form-horizontal" ng-submit="submitFDorm(userForm.$valid)">
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Level ID:</label>
                    <div class="col-md-6 pad0">
                        <input id="alvAlarmlevelid" name="alvAlarmlevelid" type="text" class="form-control" ng-model="modal.alvAlarmlevelid" ng-readonly="isModify" ng-blur="alvAlarmlevelid_exist(modal.alvAlarmlevelid)" required/>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvAlarmlevelid.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvAlarmlevelid.$dirty && userForm.alvAlarmlevelid.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.alvAlarmlevelid.$error.required">*</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Level Name:</label>
                    <div class="col-md-6 pad0">
                        <input id="alvName" name="alvName" type="text" class="form-control" ng-model="modal.alvName" ng-readonly="isModify" ng-blur="alvName_exist(modal.alvName)" required/>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvName.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvName.$dirty && userForm.alvName.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.alvName.$error.required">*</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Level Color:</label>
                    <!-- <div class="col-md-6 pad0">
                        <span id="color" name="alvColor" class="control-label" ng-model="modal.alvColor"></span><input class="form-control" id="demo" type="text" value="" readonly/>
                    </div> -->
                    <div id="cp2" name="alvColor" class="col-md-6 input-group colorpicker-component pad0" title="Using input value" style="width: 50%;margin-bottom: 0;">
                        <input type="text" class="form-control" ng-model="modal.alvColor" value="#DD0F20" style="margin-bottom: 0;" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvColor.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvColor.$dirty && userForm.alvColor.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.alvColor.$error.required">*</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Level Sound:</label>
                    <div class="col-md-6 pad0">
                        <input id="alvSound" name="alvSound" type="text" class="form-control" ng-model="modal.alvSound" required/>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvSound.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvSound.$dirty && userForm.alvSound.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.alvSound.$error.required">*</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="alvMemo" class="control-label col-md-3">Remark:</label>
                    <div class="col-md-6 pad0">
                        <textarea placeholder="Default Input" name="alvMemo" class="form-control ng-pristine ng-valid ng-empty ng-touched" id="textarea01" ng-model="modal.alvMemo"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-show="isSave" ng-click="save()">Save</button>
        <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>

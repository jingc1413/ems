<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#333;">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <form name="userForm" class="form-horizontal" ng-submit="submitFDorm(userForm.$valid)">
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">alarm Name:</label>
                    <div class="col-md-6 pad0">
                        <input id="almName" name="almName" type="text" class="form-control" ng-model="modal.almName" ng-readonly="modifyItem" ng-blur="almName_exist(modal.almName)" required/>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.almName.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.almName.$dirty && userForm.almName.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.almName.$error.required">*必填</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Alarm Level:</label>
                    <div class="col-md-6 pad0">
                        <select class="pad2 form-control inline v-middle" ng-model="modal.almAlarmlevel.alvAlarmlevelid" ng-options="level.alvAlarmlevelid as level.alvName for level in levels">
                        </select>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.almLevelid.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.almLevelid.$dirty && userForm.almLevelid.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.almLevelid.$error.required">*必填</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Alarm Sound:</label>
                    <!-- <div class="col-md-6 pad0">
                        <span id="color" name="alvColor" class="control-label" ng-model="modal.alvColor"></span><input class="form-control" id="demo" type="text" value="" readonly/>
                    </div> -->
                    <div id="cp2" name="almSound" class="col-md-6 input-group colorpicker-component pad0" title="Using input value" style="width: 50%;margin-bottom: 0;">
                        <input type="text" class="form-control" ng-model="modal.almSound" style="margin-bottom: 0;" />
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.almSound.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.almSound.$dirty && userForm.almSound.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.almSound.$error.required">*必填</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Alarm Kind:</label>
                    <div class="col-md-6 pad0">
                        <select class="pad2 form-control inline v-middle" ng-model="modal.alarmKind.id" ng-options="kind.id as kind.name for kind in kinds">
                        </select>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvSound.$pristine">*</span>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvSound.$dirty && userForm.alvSound.$invalid">
                               <span style="color:red" class="requiredSpan" ng-show="userForm.alvSound.$error.required">*必填</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="almDealidea" class="control-label col-md-3">Troubleshooting:</label>
                    <div class="col-md-6 pad0">
                        <textarea placeholder="Default Input" name="almDealidea" class="form-control ng-pristine ng-valid ng-empty ng-touched" id="textarea01" ng-model="modal.almDealidea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-show="isSave" ng-click="save()">Save</button>
        <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>

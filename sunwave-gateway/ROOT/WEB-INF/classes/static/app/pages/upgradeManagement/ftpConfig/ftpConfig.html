<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12 pad0">
            <div class="row col-lg-12 col-md-12">
                <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                        <label for="input01" class="zz-label">Name: </label>
                        <input type="text" class="zz-input form-control" id="input01" ng-model="query.ftpName" placeholder="Please Input" />
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <button class="btn btn-green  btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i>Search</button>
                    <button class="btn btn-reset  btn-sm btn-pd" ng-click="reset();"><i class="fa fa-rotate-right"></i>Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="col-lg-6 col-md-6">
                        <!-- <button class="btn btn-info btn-raised btn-pd" ng-click="toAddItem();">Add</button>
                        <button class="btn btn-danger btn-raised btn-pd" ng-click="deleteItem();">Delete</button>
                        <button class="btn btn-warning btn-raised btn-pd" ng-click="toModifyItem();">Modify</button>
                        <button class="btn btn-primary btn-raised btn-pd" ng-click="toShowItem();">View</button> -->
                        <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-class="with-scroll table-panel">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-bordered-m">
                        <thead>
                            <tr class="black-muted-bg">
                                <th width="3%">
                                    <input id="flag" type="checkbox" ng-model="xx.select_all" ng-change="selectAll()"></input>
                                </th>
                                <th class="align-left">NO.</th>
                                <th class="align-left">Name
                                    <my-Order query="query" search="search()" order-name='name'></my-Order>
                                </th>
                                <th class="align-left">IP
                                    <my-Order query="query" search="search()" order-name='host'></my-Order>
                                </th>
                                <th class="align-left">Port
                                    <my-Order query="query" search="search()" order-name='port'></my-Order>
                                </th>
                                <th class="align-left">Path
                                    <my-Order query="query" search="search()" order-name='path'></my-Order>
                                </th>
                                <th class="align-left">User Name
                                    <my-Order query="query" search="search()" order-name='userName'></my-Order>
                                </th>
                                <th class="align-left">Password
                                    <my-Order query="query" search="search()" order-name='pwassword'></my-Order>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items" class="no-top-border" ng-class="{'table-tr-checked':item.checked}">
                                <td>
                                    <input type="checkbox" ng-model="item.checked" ng-change="selectOne()" />
                                </td>
                                <td class="align-left" ng-class="nowrap">{{$index+1}}</td>
                                <td class=" align-left ">{{item.name}}</td>
                                <td class=" align-left ">{{item.host}}</td>
                                <td class="align-left ">{{item.port}}</td>
                                <td class="align-left ">{{item.path}}</td>
                                <td class="align-left ">{{item.userName}}</td>
                                <td class="align-left ">{{item.pwassword}}</td>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
</div>

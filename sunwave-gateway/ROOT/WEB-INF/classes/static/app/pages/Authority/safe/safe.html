<div class="widgets">
    <div class="mar0 row">
        <div class="col-lg-12 col-md-12 pad0">
            <div class="form-group">
                <label for="input01" class="zz-label">search:</label>
                <input type="text" class="form-control zz-input float-input" id="input01" placeholder="Input Name" style="width: 30%;" ng-model="query.name">

                <!-- <button type="button" class="btn btn-sm btn-success btn-raised" style="margin-bottom: 5px;" ng-click="search
                    ();">
                        <i class="fa fa-search"></i>
                    </button> -->
                <button class="btn btn-green  btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i>Search</button>
                <button class="btn btn-reset btn-sm btn-pd" ng-click="reset();"><i class="fa fa-rotate-right"></i>Reset</button>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 pad0">
            <!-- <button class="btn btn-warning btn-raised btn-pd" ng-model="toModifyItem" ng-click="toModifyItem('', 'md');"><i></i>Modify</button>
                <button class="btn btn-primary btn-raised btn-pd" ng-model="toAddItem" ng-click="toAddItem('', 'md');"><i></i>Add</button>
                <button class="btn btn-danger btn-raised btn-pd" ng-model="deleteItem" ng-click="deleteItem();"><i></i>Delete</button>
                <button class="btn btn-danger btn-raised btn-pd" ng-model="toModifyPassword" ng-click="toModifyPassword();"><i></i>Modify Password</button>
                <button class="btn btn-info btn-raised btn-pd" ng-model="getTree" ng-click="getAreaTree();"><i></i>Area Authority</button>
                <button class="btn btn-info btn-raised btn-pd" ng-model="getRole" ng-click="getRole();"><i></i>Role Authority</button>
                <button class="btn btn-info btn-raised btn-pd" ng-model="openRole" ng-click="openRole();"><i></i>Enable</button>
                <button class="btn btn-info btn-raised btn-pd" ng-model="stopRole" ng-click="stopRole();"><i></i>Disable</button> -->
            <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission>

        </div>
    </div>
    <div class="col-md-12 col-lg-12 pad0">
        <div ba-panel ba-panel-class="with-scroll table-panel">
            <div class="horizontal-scroll" style="overflow-x:scroll;overflow-y:scroll;">
                <table class="table table-hover table-bordered-m">
                    <thead>
                        <tr class="black-muted-bg">
                            <th width="3%">
                                <input id="flag" type="checkbox" ng-model="checkbox.select_all" ng-change="selectAll()"></input>
                            </th>
                            <th>Name
                                <my-Order query="query" search="search()" order-name='name'></my-Order>
                            </th>
                            <th>UserName
                                <my-Order query="query" search="search()" order-name='username'></my-Order>
                            </th>

                            <th>ID
                                <my-Order query="query" search="search()" order-name='id'></my-Order>
                            </th>
                            <!-- <th>Area
                                    </th> -->
                            <!-- <th>Role

                                    </th> -->
                            <th>Create Time
                                <my-Order query="query" search="search()" order-name='createTime'></my-Order>
                            </th>
                            <th>Update Time
                                <my-Order query="query" search="search()" order-name='updateTime'></my-Order>
                            </th>
                            <th>Status
                                <my-Order query="query" search="search()" order-name='status'></my-Order>
                            </th>
                            <th>Phone
                                <my-Order query="query" search="search()" order-name='phone'></my-Order>
                            </th>
                            <th>Email
                                <my-Order query="query" search="search()" order-name='email'></my-Order>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items" ng-class="{'table-tr-checked':item.checked}">
                            <td>
                                <input type="checkbox" ng-model="item.checked" ng-change="selectOne()" />
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.username}}</td>

                            <td>{{item.id}}</td>
                            <!-- <td><span ng-repeat="area in item.sysAreaSet">{{area.areaName}},</span></td> -->
                            <!-- <td><span ng-repeat="role in item.sysroleSet">{{role.name}},</span></td> -->
                            <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{item.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{item.status==0?'Enable':'Disable'}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>
</div>

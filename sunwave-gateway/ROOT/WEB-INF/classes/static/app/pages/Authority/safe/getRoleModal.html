<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color: #616161;">{{title}}</h4>
    </div>

    <div class="modal-body">
        <form name="userForm" class="" class="form-control" ng-submit="submitForm()">
            <div class="col-lg-12 col-md-12 pad0">
                <div class="col-lg-5 col-md-5">
                    <div class="form-group">
                        <label for="input01" class="zz-label-sm line-height-15">Role Name:</label>
                        <input type="text" class="zz-input-sm form-control" ng-model="query.name" placeholder="Please Input">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2">
                    <button class="btn btn-green  btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i>Search</button>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 pad0 table-div-scroll">
                <!-- <table id="table"></table> -->
                <table class="table table-bordered-s">
                    <thead class="">
                        <tr class="">
                            <th>
                                <input id="flag" type="checkbox" ng-model="xx.select_all" ng-change="selectAll()"></input>
                            </th>
                            <th>Role Name</th>
                            <th>pId</th>
                            <th>CreateTime</th>
                            <th>UpdateTime</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody class="sm-table-body">
                        <tr class="" ng-repeat="row in rows">
                            <td><input type="checkbox" ng-model="row.checked" ng-change="selectOne()" /></td>
                            <td>{{row.name}}</td>
                            <td>{{row.pId}}</td>
                            <td>{{row.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{row.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{row.status==0?'启用':'停用'}}</td>

                        </tr>
                    </tbody>
                </table>
                <!-- <tm-pagination conf="paginationConf"></tm-pagination> -->
            </div>

        </form>
    </div>
    <div class="clear"></div>

    <div class="modal-footer ">
        <button type="submit " class="btn btn-primary " ng-click="save(); ">Save</button>
        <button type="button " class="btn btn-primary " ng-click="close() ">Close</button>
    </div>
</div>

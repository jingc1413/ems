<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#333;">{{title}}</h4>
    </div>
    <form name="userForm" class="form-horizontal" ng-submit="submitForm(userForm.$valid)">
        <div class="modal-body">
            <div class="form">

                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Role Name</label>
                    <div class="col-md-6">
                        <input id="name" name="name" type="text" class="form-control inline v-middle" ng-maxlength=50 ng-model="role.name" style="width: 95%;float: left;" ng-blur="isRoleExist(role.name)" required/>
                        <span style="color:red;float: left;" ng-show="userForm.name.$error.required">*</span>
                        <span style="color:red" ng-show="userForm.name.$dirty && userForm.name.$invalid">
                               <!-- <span style="color:red" ng-show="userForm.name.$error.required">Require</span> -->
                        <span style="color:red" ng-show="userForm.name.$error.maxlength">The length cannot exceed 50</span>
                        </span>
                        <span style="color:red" ng-show="role_exist">There is a role with the same name</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Status</label>
                    <div class="col-md-6">


                        <select data-placeholder="status" ng-model="role.status" class="form-control inline v-middle" style="width: 95%;float: left;" tabindex="-1" id="selCSI">

                        <option value=''>--Please select--</option>
                        <option ng-value=0>Enable</option>

                        <option ng-value=1>Disable</option>

                        </select>
                        <span style="color:red" ng-show="userForm.status.$error.required">*</span>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label for="neName" class="control-label col-md-3">Remark</label>
                    <div class="col-md-6">
                        <input id="describes" name="describes" type="text" class="form-control" style="width: 95%;float: left;" ng-model="role.describes" />
                    </div>
                </div> -->

                <!-- <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <button class="btn btn-primary" ng-click="ok();" ng-disabled="userForm.$invalid" value="{{title}}">Save</button>

                    </div>
                </div> -->
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok();" ng-disabled="userForm.$invalid" value="{{title}}">Save</button>
            <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
        </div>
    </form>
</div>

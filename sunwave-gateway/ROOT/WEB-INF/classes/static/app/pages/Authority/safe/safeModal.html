                <div class="col-lg-12 col-md-12 form-group">
                    <label class=" control-label col-md-2">Name</label>
                    <div class="col-md-9 pad0">

                    </div>
                    <span style="color:red;font-size: 10px;" ng-show="userForm.name.$error.required">*</span>

                    <div class="error" ng-show="userForm.name.$dirty && userForm.name.$invalid" style="display: inline-block;margin-left: 40px;">

                        <small class="error" ng-show="userForm.name.$error.maxlength" style="color:red;float:left;">
                        *Name cannot be longer than 20 characters.
                        </small>
                        <small class="error" ng-show="userForm.name.$error.pattern" style="color:red;float:left;">
                        *A name can only consist of numbers, letters and underscores.

                    </div>
                    <span style="color:red;font-size: 10px;" ng-show="userForm.username.$error.required">*</span>

                    </div>
                </div>

                <div class="col-lg-12 col-md-12 form-group" ng-if="isPassword">
                    <label class=" control-label col-md-2">Password</label>
                    <div class="col-md-9 pad0">
                        <input id="password" name="password" type="text" class="form-control" ng-model="user.password" placeholder="Please Input" ng-required="isPassword" ng-readonly="readonlyPasw" />

                <div class="col-lg-12 col-md-12 form-group">
                    <label for="email" class=" control-label col-md-2">Email</label>
                    <div class="col-md-9 pad0">
                        <input id="email" name="email" type="text" class="form-control" ng-model="user.email" placeholder="Please Input" ng-pattern="/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/" />
                    </div>
                    <!-- <span style="color:red;font-size: 10px;" ng-show="userForm.email.$error.required">*</span> -->

                    <small class="error" ng-show="userForm.email.$error.pattern" style="color:red;float:left;display: inline-block;margin-left: 40px;">
                        *Email format is wrong!
                    </small>
                </div>
                <div class="col-lg-12 col-md-12 form-group">
                    <label for="phone" class=" control-label col-md-2">Phone</label>
                    <div class="col-md-9 pad0">
                        <input id="phone" name="phone" type="text" class="form-control" ng-model="user.phone" placeholder="Please Input" ng-pattern="/^\d{3}-\d{8}|\d{4}-\d{7}|\+\d{0,19}|[0-9]{11}$/" />
                    </div>

                    <small class="error" ng-show="userForm.phone.$error.pattern" style="color:red;float: left;display: inline-block;margin-left: 40px;">
                        *Phone format is 555-55555555 or 5555-5555555 or +5555555 or 11 digits!
                    </small>

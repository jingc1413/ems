            <div class="form">
                <form action="" name="userForm" ng-submit="submitForm(userForm.$valid)">
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <div class="form-group row clearfix">
                                <label for="inputFirstName" class="col-sm-3 control-label">UserName</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="" name="username" value="" ng-model="User.username" required readonly>
                                    <span style="color:red" ng-show="userForm.username.$error.required">*</span>
                                    <span style="color:red" ng-show="userForm.username.$dirty && userForm.username.$invalid">
                                        <span style="color:red" ng-show="userForm.username.$error.required">Must fill</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row clearfix">
                                <label for="inputPassword" class="col-sm-3 control-label">Original Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="" name="oldPass" value="" ng-model="User.password" required>
                                    <span style="color:red" ng-show="userForm.oldPass.$error.required">*</span>
                                    <span style="color:red" ng-show="userForm.oldPass.$dirty && userForm.oldPass.$invalid">
                                        <span style="color:red" ng-show="userForm.oldPass.$error.required">Must fill</span>
                                    </span>

                                </div>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="form-group row clearfix">
                                <label for="inputConfirmPassword" class="col-sm-3 control-label">New Password</label>

                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="" name="newPassword" ng-model="User.newPassword" required>
                                    <span style="color:red" ng-show="userForm.newPassword.$error.required">*</span>
                                    <span style="color:red" ng-show="userForm.newPassword.$dirty && userForm.newPassword.$invalid">
                                        <span style="color:red" ng-show="userForm.newPassword.$error.required">Must fill</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row clearfix">
                                <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>

                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputConfirmPassword2" placeholder="" name="newPassword2" ng-model="User.newPassword2" required>
                                    <span style="color:red" ng-show="userForm.newPassword2.$error.required">*</span>
                                    <span style="color:red" ng-show="userForm.newPassword2.$dirty && userForm.newPassword2.$invalid">
                                        <span style="color:red" ng-show="userForm.newPassword2.$error.required">Must fill</span>
                                    </span>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-offset-md-8" style="float:right;">
                                <button class="btn btn-sm btn-info" ng-click="modifyPassword();"><i class="ion-android-checkmark-circle"></i>Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

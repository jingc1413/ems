<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="row col-lg-12 col-md-12 pad0">
                <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                        <label for="input01" class="zz-label">Name:</label>
                        <input type="text" class="zz-input form-control" id="input01" ng-model="query.coName" placeholder="Please Input" />
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <button class="btn btn-green  btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i>Search</button>
                    <button class="btn btn-reset  btn-sm btn-pd" ng-click="reset();"><i class="fa fa-rotate-right"></i>Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <!-- <div class="col-lg-6 col-md-6"> -->
                    <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission>

                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-class="with-scroll table-panel">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-bordered-m">
                        <thead>
                            <tr class="black-muted-bg">
                                <th width="3%">
                                    <input id="flag" type="checkbox" ng-model="xx.select_all" ng-change="selectAll()"></input>
                                </th>
                                <th class="align-left">NO.</th>
                                <th class="align-left">Name
                                    <my-Order query="query" search="search()" order-name='coName'></my-Order>
                                </th>
                                <th class="align-left">Address
                                    <my-Order query="query" search="search()" order-name='coAddress'></my-Order>
                                </th>
                                <th class="align-left">Contact Person
                                    <my-Order query="query" search="search()" order-name='coMan'></my-Order>
                                </th>
                                <th class="align-left">Phone
                                    <my-Order query="query" search="search()" order-name='coTel'></my-Order>
                                </th>
                                <th class="align-left">Mobile
                                    <my-Order query="query" search="search()" order-name='affichePulish'></my-Order>
                                </th>
                                <th class="align-left">E-mail
                                    <my-Order query="query" search="search()" order-name='coEmail'></my-Order>
                                </th>
                                <th class="align-left">Show
                                    <my-Order query="query" search="search()" order-name='coShow'></my-Order>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items" class="no-top-border" ng-class="{'table-tr-checked':item.checked}">
                                <td>
                                    <input type="checkbox" ng-model="item.checked" ng-change="selectOne()" />
                                </td>
                                <td class="align-left" ng-class="nowrap">{{$index+1}}</td>
                                <td class="align-left ">{{item.coName}}</td>
                                <td class="align-left ">{{item.coAddress}}</td>
                                <td class="align-left ">{{item.coMan}}</td>
                                <td class="align-left ">{{item.coTel}}</td>
                                <td class="align-left ">{{item.coMoble}}</td>
                                <td class="align-left ">{{item.coEmail}}</td>
                                <td class="align-left ">{{item.coShow=='0'?'Yes':'No'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
</div>

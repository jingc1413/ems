<div class="widgets" ng-show="isShow">
    <div class="col-md-12 col-lg-12 pad0">
        <div class="col-md-6 col-lg-6 pad0">
            <div class="col-md-10 col-lg-10 pad0">
                <input type="text" style="width: 100%;" placeholder="Search By TASK NAME" class=" form-control zz-input float-input " ng-model="query.keyword " maxlength="20" ng-keypress="($event.which === 13)?search():0">
            </div>
            <div class="col-md-2 col-lg-2 pad0 ">
                <button class="btn btn-green btn-sm btn-pd float-l " ng-click="searchBy(); "><i class="fa fa-search "></i></button>
            </div>
        </div>
        <div class="col-md-6 col-lg-6 pad0 ">
            <span style="float: right; ">
                    <button class="btn btn-primary btn-raised btn-xs " ng-click="toAddItem() " title="Add "><span class="glyphicon glyphicon-plus "></span></button>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-12 col-md-12 ">
            <div ba-panel ba-panel-class="with-scroll table-panel ">
                <div class="horizontal-scroll ">
                    <table class="table table-hover table-bordered-m ">
                        <thead>
                            <tr class="black-muted-bg " style="height: 28px; ">
                                <!-- <th class="align-left ">
                                    <input id="flag " type="checkbox " ng-model="checkbox.select_all " ng-change="selectAll() "></input>
                                </th> -->
                                <th class="align-left " translate="deviceManagement.CPEdeviceGroup.groupManagement.Minitoring.Name">TASK NAME
                                </th>
                                <th class="align-left " translate="deviceManagement.CPEdeviceGroup.groupManagement.Minitoring.Samplinginterval">SAMPLINGINTERVAL
                                </th>
                                <th class="align-left " translate="deviceManagement.CPEdeviceGroup.groupManagement.Minitoring.Description">DESCRIPTION
                                </th>
                                <th class="align-left " translate="deviceManagement.CPEdeviceGroup.groupManagement.Minitoring.CreationTime">CREATION TIME
                                </th>
                                <th class="align-left " translate="deviceManagement.CPEdeviceGroup.groupManagement.Minitoring.Application">APPLICATION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items " style="height: 28px; ">
                                <!-- <td class="align-left ">
                                    <input type="checkbox " ng-model="item.checked " ng-change="selectOne() " />
                                </td> -->
                                <!-- <td class="align-left ">{{item.name}}</td> -->
                                <td class="align-left " ng-click="editItem(item)">
                                    <a href="" title="View">{{item.name}}</a></td>
                                <td class="align-left ">{{item.samplingInterval}}</td>
                                <td class="align-left ">{{item.description}}</td>
                                <!-- <td class="align-left "><a href=" " ng-click="editCommemt(item) ">{{item.creationTime|date:'yyyy-MM-dd HH:mm:ss'}}</a></td> -->
                                <td class="align-left ">{{item.creationTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <!-- <td class="align-left "><button class="btn btn-primary btn-raised btn-xs " ng-click="save(item)" title="Comfirm "><span class="glyphicon glyphicon-ok "></span></button></td> -->
                                <td class="align-left "><button class="btn btn-primary btn-raised btn-xs " ng-click="save(item)" title="apply " translate="deviceManagement.CPEdeviceGroup.groupManagement.Minitoring.Apply">apply</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf "></tm-pagination>
            </div>
        </div>
    </div>
</div>

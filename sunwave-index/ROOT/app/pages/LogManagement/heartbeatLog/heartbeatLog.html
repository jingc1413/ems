<div class="widgets">
    <div class="mar0 row">
        <div class="col-md-12 col-lg-12 pad0">
            <div class="pad2 form-group col-lg-6 col-md-12">
                <label for="input01" class="zz-label zz-label-r" translate="LogManagement.HeartbeatLog.searchCondition.SearchCondition">Search Condition:</label>
                <select class="zz-input-sm pad2 form-control inline v-middle float-l" ng-model="condition" style="width: 30%;" ng-change="queryCondition()" ng-init="condition==''">
                <option value="" translate="LogManagement.HeartbeatLog.searchCondition.DeviceName">Device Name</option>
                <option value="1" translate="LogManagement.HeartbeatLog.searchCondition.DeviceID">Device ID</option>
            </select>
                <input type="text" class="zz-input-sm form-control" id="conditionValue" placeholder="" ng-model="query.params" style="width: 40%;" />
                <!-- <select class="zz-input-sm pad2 form-control inline v-middle" ng-model="query.OperationType" ng-options="OperationType.Id as OperationType.Label for OperationType in OperationTypes">
                <option value="">Include</option>
                <option value=""></option>
            </select> -->
            </div>
            <div class="pad2 col-lg-6 col-md-12">
                <button class="btn btn-green  btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i><span translate="buttons.search">Search</span></button>
                <button class="btn btn-reset  btn-sm btn-pd" ng-click="reset();"><i class="fa fa-rotate-right"></i><span translate="buttons.reset">Reset</span></button>
                <!-- <button-permission type="button" class="btn btn-primary btn-with-icon btn-pd" ng-click="exportList();"><i class="ion-android-download"></i>Export</button> -->

            </div>
        </div>
        <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission>
    </div>


    <div class="col-lg-12 col-md-12 pad0">
        <div ba-panel ba-panel-class="with-scroll table-panel">
            <div class="horizontal-scroll">
                <table class="table table-hover table-bordered-m">
                    <thead>
                        <tr class="black-muted-bg">
                            <th class="align-left">
                                <input id="flag" type="checkbox" ng-model="checkbox.select_all" ng-change="selectAll()"></input>
                            </th>
                            <th class="align-left">NO.</th>
                            <th class="align-left" translate="LogManagement.HeartbeatLog.table.thead.DeviceName">Device Name
                                <my-Order query="query" search="search()" order-name='neElement.neName'></my-Order>
                            </th>
                            <th class="align-left" translate="LogManagement.HeartbeatLog.table.thead.DeviceID">Device ID
                                <my-Order query="query" search="search()" order-name='neElement.neRepeaterid'></my-Order>
                            </th>
                            <th class="align-left" translate="LogManagement.HeartbeatLog.table.thead.DeviceSubID">Device Sub ID
                                <my-Order query="query" search="search()" order-name='neElement.neDeviceid'></my-Order>
                            </th>
                            <th class="align-left" translate="LogManagement.HeartbeatLog.table.thead.HeartbeatTime">Heartbeat Time
                                <my-Order query="query" search="search()" order-name='mntLastupdatetime'></my-Order>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items" class="no-top-border" ng-class="{'table-tr-checked':item.checked}">
                            <td>
                                <input type="checkbox" name="selected" ng-model="item.checked" ng-change="selectOne()" />
                            </td>
                            <td class="align-left" ng-class="nowrap">{{$index+1}}</td>
                            <td class=" align-left ">{{item.neElement.neName}}</td>
                            <td class=" align-left ">{{item.neElement.neRepeaterid16}}</td>
                            <td class="align-left ">{{item.neElement.neDeviceid}}</td>
                            <td class="align-left ">{{item.mntLastupdatetime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <tm-pagination conf="paginationConf"></tm-pagination>

        </div>
    </div>
</div>

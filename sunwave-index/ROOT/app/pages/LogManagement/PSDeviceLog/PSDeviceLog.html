<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- <div class="col-lg-6 col-md-6"> -->
            <div class="form-group">
                <div class="col-lg-2 col-md-2 pad0">
                    <div class="col-lg-4 col-md-4 pad0">
                        <span style="background-color: transparent;border: none;padding-right: 0px;" class="form-control zz-lable-sm float-r"><span class="float-r">SN:</span> </span>
                    </div>
                    <div class="col-lg-8 col-md-8 pad0">
                        <input type="text" class="form-control zz-input float-input" style="width: 100%;" placeholder="Search by SN" ng-model="query.SN" maxlength="20" autocomplete="on" ng-keypress="($event.which === 13)?search():0" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 pad0">
                    <div class="col-lg-6 col-md-6 pad0">
                        <span style="background-color: transparent;border: none;padding-right: 0px;" class="form-control zz-lable-sm float-r"><span class="float-r">上传开始时间:</span> </span>
                    </div>
                    <div class="col-lg-6 col-md-6 pad0">
                        <wui-date class="zz-input-sm" style="width: 100%;" format="yyyy-mm-dd hh:mm:ss" placeholder="select date" id="operationDate" btns="{'ok':'ok','now':'today'}" ng-model="query.beginTime">
                        </wui-date>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 pad0">
                    <div class="col-lg-6 col-md-6 pad0">
                        <span style="background-color: transparent;border: none;padding-right: 0px;" class="form-control zz-lable-sm float-r"><span class="float-r">上传结束时间:</span> </span>
                    </div>
                    <div class="col-lg-6 col-md-6 pad0">
                        <wui-date class="zz-input-sm" style="width: 100%;" format="yyyy-mm-dd hh:mm:ss" placeholder="select date" id="operationDate" btns="{'ok':'ok','now':'today'}" ng-model="query.endTime">
                        </wui-date>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 pad0">
                    <div class="col-lg-4 col-md-4 pad0"> <span style="background-color: transparent;border: none;padding-right: 0px;" class=" form-control zz-lable-sm float-r"><span class="float-r">状态:</span> </span>
                    </div>
                    <div class="col-lg-8 col-md-8 pad0">
                        <select class="zz-input pad2 form-control inline v-middle wid-100" ng-model="query.status" ng-options="data for data in ManufacturerItems">
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 pad0">
                    <button class="btn btn-green  btn-sm btn-pd float-l" ng-click="search();"><i
                        class="fa fa-search">Search</i></button>
                    <button class="btn btn-reset  btn-sm btn-pd" ng-click="reset();"><i
                            class="fa fa-rotate-right" title="Reset">Reset</i></button>
                </div>
            </div>
            <!-- </div> -->
            <!-- <div class="col-lg-6 col-md-6">
                <span style="float: right;">
                    <button class="btn  btn-primary btn-raised btn-xs" ng-click="toAddItem()" title="Upload File"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="btn btn-info btn-xs" ng-click="toModifyItem()" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
                <button class="btn btn-danger btn-xs" ng-model="deleteItem" title="Delete File" ng-click="deleteItem()"><span class="glyphicon glyphicon-minus align-center"></span></button>
                <button class="btn btn-warning btn-raised btn-xs" ng-click="toConfigure()" title="Locked">
                    <span class="glyphicon glyphicon-lock"></span></button>
                <button-permission ng-model="permissions2" nowUrl={{absUrl}}></button-permission>
                </span>
            </div> -->
        </div>
    </div>
    <div class="mar0 row">
        <div class="col-lg-12 col-md-12 pad0">
            <!-- <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission> -->
            <button class="btn btn-primary btn-raised btn-xs" ng-click="downloadFile()" title="Download File"><span class="glyphicon glyphicon-plus"></span></button>
            <!-- <button class="btn btn-info btn-xs" ng-click="toModifyItem()" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
            <button class="btn btn-danger btn-xs" ng-model="deleteItem" title="Delete File" ng-click="deleteItem()"><span class="glyphicon glyphicon-minus align-center"></span></button>
            <button class="btn btn-warning btn-raised btn-xs" ng-click="toConfigure()" title="Locked">
                    <span class="glyphicon glyphicon-lock"></span></button> -->
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-class="with-scroll table-panel">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-bordered-m">
                        <thead>
                            <tr class="black-muted-bg">
                                <th class="align-left">
                                    <input id="flag" type="checkbox" class="cursor" ng-model="checkbox.select_all" ng-change="selectAll()"></input>
                                </th>
                                <th class="align-left">SN
                                </th>
                                <th class="align-left">软件版本号
                                </th>
                                <th class="align-left">文件名
                                </th>
                                <th class="align-left">文件大小
                                </th>
                                <th class="align-left">上传时间
                                </th>
                                <th class="align-left">文件类型
                                </th>
                                <th class="align-left">存储路径
                                </th>
                                <th class="align-left">状态
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td class="align-left">
                                    <input type="checkbox" class="cursor" ng-model="item.checked" ng-change="selectOne()" />
                                </td>
                                <td class="align-left">{{item.logName}}</td>
                                <td class="align-left">{{item.uploadTime}}</td>
                                <td class="align-left">{{item.logName}}</td>
                                <td class="align-left">{{item.manufacturer}}</td>
                                <td class="align-left">{{item.remark}}</td>
                                <td class="align-left">{{item.uploadTime}}</td>
                                <td class="align-left">{{item.remark}}</td>
                                <td class="align-left">{{item.uploadTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
</div>

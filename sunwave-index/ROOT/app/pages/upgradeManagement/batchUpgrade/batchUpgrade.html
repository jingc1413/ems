<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12 pad0">
            <div class="row col-lg-12 col-md-12">
                <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                        <label for="input01" class="zz-label" translate="UpgradeManagement.searchCondition.TaskName">TaskName:</label>
                        <input type="text" class="zz-input form-control" id="input01" ng-model="query.tskTaskname" placeholder="" />
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <button class="btn btn-green  btn-sm btn-pd" ng-click="search();"><i class="fa fa-search" ng-click="search();"></i><span translate="buttons.search">Search</span></button>
                    <button class="btn btn-reset  btn-sm btn-pd" ng-click="reset();"><i class="fa fa-rotate-right"></i><span translate="buttons.reset">Reset</span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="col-lg-6 col-md-6">
                        <!-- <button class="btn btn-info btn-raised btn-pd" ng-click="toAddItem();">Add</button>
                        <button class="btn btn-danger btn-raised btn-pd" ng-click="delete()">Delete</button>
                        <button class="btn btn-warning btn-raised btn-pd" ng-click="toModifyItem();">Modify</button>
                        <button class="btn btn-primary btn-raised btn-pd" ng-click=toViewItem();>View</button> -->
                        <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-class="with-scroll table-panel">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-bordered-m">
                        <thead>
                            <tr class="black-muted-bg">
                                <th class="align-left">
                                    <input id="flag" type="checkbox" ng-model="xx.select_all" ng-change="selectAll()"></input>
                                </th>
                                <th class="align-left">NO.</th>
                                <th class="align-left" translate="UpgradeManagement.table.thead.TaskName">Task Name
                                    <my-Order query="query" search="search()" order-name='tskTaskname'></my-Order>
                                </th>
                                <th class="align-left" translate="UpgradeManagement.table.thead.CreateTime">Create Time
                                    <my-Order query="query" search="search()" order-name='tskBegintime'></my-Order>
                                </th>
                                <th class="align-left" translate="UpgradeManagement.table.thead.ExecutionTime">Execution Time
                                    <my-Order query="query" search="search()" order-name='tskEndtime'></my-Order>
                                </th>
                                <!-- <th class="align-left" translate="UpgradeManagement.table.thead.Area">Area
                                    <my-Order query="query" search="search()" order-name='tskAreaid'></my-Order>
                                </th> -->
                                <th class="align-left" translate="UpgradeManagement.table.thead.UpgradeFile">Upgrade File
                                    <my-Order query="query" search="search()" order-name='upgradeFileName'></my-Order>
                                </th>
                                <th class="align-left" translate="UpgradeManagement.table.thead.FtpServer">FTP Server
                                    <my-Order query="query" search="search()" order-name='serverSftpName'></my-Order>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items" class="no-top-border" ng-class="{'table-tr-checked':item.checked}">
                                <td>
                                    <input type="checkbox" name="selected" ng-model="item.checked" ng-change="selectOne()" />
                                </td>
                                <td class="align-left" ng-class="nowrap">{{$index+1}}</td>
                                <td class="align-left">{{item.tskTaskname}}</td>
                                <td class="align-left">{{item.tskBegintime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td class="align-left">{{item.tskNexttime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <!-- <td class="align-left">{{item.tskAreaName}}</td> -->
                                <td class="align-left">{{item.upgradeFileName}}</td>
                                <td class="align-left">{{item.serverSftpName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
</div>

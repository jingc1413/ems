<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#333;">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div ng-class="{'cantModify':isSave==false}"></div>
        <div class="form">
            <form name="userForm" class="form-horizontal form-validation" ng-submit="submitFDorm(userForm.$valid)">
                <div class="form-group">
                    <label for="name" class="control-label col-md-3" translate="AlarmConfiguration.AlarmLevel.modal.LevelID">Level ID:</label>
                    <div class="col-md-6 pad0">
                        <input id="alvAlarmlevelid" name="alvAlarmlevelid" type="text" class="form-control" ng-model="modal.alvAlarmlevelid" ng-readonly="isModify" ng-blur="alvAlarmlevelid_exist(modal.alvAlarmlevelid)" required/>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvAlarmlevelid.$error.required"></span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3" translate="AlarmConfiguration.AlarmLevel.modal.LevelName">Level Name:</label>
                    <div class="col-md-6 pad0">
                        <input id="alvName" name="alvName" type="text" class="form-control" ng-model="modal.alvName" ng-readonly="isModify" ng-blur="alvName_exist(modal.alvName)" required/>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvName.$error.required">*</span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3" translate="AlarmConfiguration.AlarmLevel.modal.LevelColor">Level Color:</label>
                    <!-- <div class="col-md-6 pad0">
                        <span id="color" name="alvColor" class="control-label" ng-model="modal.alvColor"></span><input class="form-control" id="demo" type="text" value="" readonly/>
                    </div> -->
                    <div id="cp2" name="alvColor" class="col-md-6 input-group colorpicker-component pad0" title="Using input value" style="width: 50%;margin-bottom: 0;">
                        <input type="text" class="form-control" ng-model="modal.alvColor" value="#DD0F20" style="margin-bottom: 0;" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvColor.$error.required">*</span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-3" translate="AlarmConfiguration.AlarmLevel.modal.LevelSound">Level Sound:</label>
                    <div class="col-md-6 pad0">
                        <input id="alvSound" name="alvSound" type="text" class="form-control" ng-model="modal.alvSound" ng-maxlength=50 required/>
                        <span style="color:red;font-size: 12px;" ng-show="userForm.alvSound.$error.maxlength" translate="AlarmConfiguration.SNMPConfiguration.modal.SNMPVersionTips50">*Maximum length cannot exceed 50 </span>
                    </div>
                    <span style="color:red" class="requiredSpan" ng-show="userForm.alvSound.$error.required">*</span>

                </div>
                <div class="form-group">
                    <label for="alvMemo" class="control-label col-md-3" translate="AlarmConfiguration.AlarmLevel.modal.Remark">Remark:</label>
                    <div class="col-md-6 pad0">
                        <textarea placeholder="Default Input" name="alvMemo" class="form-control ng-pristine ng-valid ng-empty ng-touched" id="textarea01" ng-model="modal.alvMemo" ng-maxlength="200"></textarea>
                        <div class="error" ng-show="userForm.alvMemo.$dirty && userForm.alvMemo.$invalid">
                            <small class="error" ng-show="userForm.alvMemo.$error.maxlength" style="color:red;" translate="deviceManagement.modal.remarkTips">
                            </small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-show="isSave" ng-click="save()" translate="buttons.Save">Save</button>
        <button type="button" class="btn btn-primary" ng-click="close()" translate="buttons.Close">Close</button>
    </div>
</div>

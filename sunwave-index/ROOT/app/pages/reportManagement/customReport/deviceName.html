<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color: #616161;">{{title}}</h4>
    </div>

    <div class="modal-body">
        <form name="userForm" class="" class="form-control" ng-submit="submitForm()">
            <div class="col-lg-12 col-md-12 pad0">
                <div class="col-lg-8 col-md-8">
                    <div class="form-group">
                        <label for="input01" class="zz-label-sm line-height-15">Performance Parameter:</label>
                        <input type="text" class="zz-input-sm form-control" ng-model="query.objName" placeholder="">
                    </div>
                </div>

                <div class="col-lg-4 col-md-4">
                    <button class="btn btn-green btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i><span translate="buttons.search">Search</span></button>
                    <button class="btn btn-reset btn-sm btn-pd" ng-click="searchReset();"><i class="fa fa-rotate-right"></i></i><span translate="buttons.reset">Reset</span></button>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 pad0 table-div-scroll">
                <!-- <table id="table"></table> -->
                <table class="table table-bordered-s">
                    <thead class="">
                        <tr class="">
                            <th>
                                <input id="flag" type="checkbox" ng-model="xx.select_all" ng-change="selectAll()"></input>
                            </th>
                            <th>No.</th>
                            <th>Parameter Number
                                <my-Order query="query" search="search()" order-name='objId'></my-Order>
                            </th>
                            <th>Performance Parameter
                                <my-Order query="query" search="search()" order-name='objName'></my-Order>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="sm-table-body">
                        <tr class="" ng-repeat="row in rows">
                            <td><input type="checkbox" ng-model="row.checked" ng-change="selectOne()" /></td>
                            <td>{{$index+1}}</td>
                            <td>{{row.objId}}

                            </td>
                            <td>{{row.objName}}

                            </td>
                        </tr>
                    </tbody>
                </table>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>

        </form>
    </div>
    <div class="clear"></div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="save();">Save</button>
        <button type="button" class="btn btn-primary" ng-click="cancel();">Close</button>
    </div>
</div>

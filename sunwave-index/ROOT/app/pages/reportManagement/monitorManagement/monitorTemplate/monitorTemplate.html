    <div class="mar0 row">
        <div class="col-lg-12 col-md-12 pad0">
            <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-class="with-scroll table-panel">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-bordered-m">
                        <thead>
                            <tr class="black-muted-bg">
                                <th class="align-left">
                                    <input id="flag" type="checkbox" class="cursor" ng-model="checkbox.select_all" ng-change="selectAll()"></input>
                                </th>
                                <th class="align-left" translate="reportManagement.CPEmonitorManagement.monitorTemplate.TaskName">TASK NAME
                                </th>
                                <th class="align-left" translate="reportManagement.CPEmonitorManagement.monitorTemplate.SamplingInterval">SAMPLINGINTERVAL
                                </th>
                                <th class="align-left" translate="reportManagement.CPEmonitorManagement.monitorTemplate.Description">DESCRIPTION
                                </th>
                                <th class="align-left" translate="reportManagement.CPEmonitorManagement.monitorTemplate.CreationTime">CREATETION TIME
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td class="align-left">
                                    <input type="checkbox" class="cursor" ng-model="item.checked" ng-change="selectOne()" />
                                </td>
                                <!-- <td class="align-left">{{item.name}}</td> -->
                                <td class="align-left" ng-click="viewItem(item)"><a href="" title="View">{{item.name}}</a></td>
                                <td class="align-left">{{item.samplingInterval}}</td>
                                <td class="align-left">{{item.description}}</td>
                                <!-- <td class="align-left"><a href="" ng-click="editCommemt(item)">{{item.creationTime|date:'yyyy-MM-dd HH:mm:ss'}}</a></td> -->
                                <td class="align-left">{{item.creationTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>

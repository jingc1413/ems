<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#616161">{{title}}</h4>
    </div>
    <form name="userForm" class="form-horizontal" ng-submit="submitForm(userForm.$valid)">
        <div class="modal-body">
            <div class="col-lg-12 col-md-12 form-group">

                <label class="col-lg-2 control-label zz-label" style="margin: 0;" translate="Authority.SeacurityManagement.IpblockList.modal.BeginIP">Begin IP:</label>
                <div class="col-lg-10">
                    <input type="text" name="beginIp" class="form-control" ng-pattern="/^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$/" ng-model="modal.beginIp"
                        required />
                    <!-- <span style="color:red" ng-show="userForm.beginIp.$pristine">*</span> -->
                    <span style="color:red" ng-show="userForm.beginIp.$dirty && userForm.beginIp.$invalid">
                    <span style="color:red;font-size: 12px;" ng-show="userForm.beginIp.$error.required">*</span>
                    </span>

                    <small class="error" ng-show="userForm.beginIp.$error.pattern" style="color:red;" translate="Authority.SeacurityManagement.IpblockList.modal.BeginIPTips">
                        *Begin Ip Incorrect format! eg 1.1.1.1
                    </small>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 form-group">
                <label class="col-lg-2 control-label zz-label" style="margin: 0;" translate="Authority.SeacurityManagement.IpblockList.modal.EndIP">End IP:</label>
                <div class="col-lg-10">
                    <input type="text" name="endIp" class="form-control" ng-pattern="/^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$/" ng-model="modal.endIp"
                        required />
                    <!-- <span style="color:red" ng-show="userForm.endIp.$pristine">*</span> -->
                    <span style="color:red" ng-show="userForm.endIp.$dirty && userForm.endIp.$invalid">
                    <span style="color:red;font-size: 12px;" ng-show="userForm.endIp.$error.required">*</span>
                    </span>
                    <small class="error" ng-show="userForm.endIp.$error.pattern" style="color:red;" translate="Authority.SeacurityManagement.IpblockList.modal.EndIPTips">
                        *End Ip Incorrect format! eg 1.1.1.1
                    </small>
                </div>

            </div>

            <div class="clear"></div>
            <!-- </form> -->

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()" ng-show="isView" translate="buttons.Save">save</button>
                <button type="button" class="btn btn-primary" ng-click="close()" translate="buttons.Close">Close</button>
            </div>
    </form>
    </div>

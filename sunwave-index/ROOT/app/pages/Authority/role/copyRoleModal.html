<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#333;">{{title}}</h4>
    </div>
    <form name="userForm" class="form-horizontal form-validation" ng-submit="submitForm(userForm.$valid)">
        <div class="modal-body">
            <div class="form">

                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Role Name</label>
                    <div class="col-md-6">
                        <input id="roleName" name="roleName" type="text" class="form-control inline v-middle" ng-maxlength=50 ng-model="roleName" style="width: 95%;float: left;" required/>
                        <span style="color:red;float: left;" ng-show="userForm.roleName.$error.required">*</span>
                        <span style="color:red" ng-show="userForm.roleName.$dirty && userForm.roleName.$invalid">
                               <!-- <span style="color:red" ng-show="userForm.name.$error.required">Require</span> -->
                        <span style="color:red" ng-show="userForm.roleName.$error.maxlength" translate="Authority.RoleManagement.modal.RoleNameTips1">The length cannot exceed 50</span>
                        </span>
                        <span style="color:red" ng-show="role_exist" translate="Authority.RoleManagement.modal.RoleNameTips2">There is a role with the same name</span>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="control-label col-md-3" translate="Authority.RoleManagement.modal.Status">Status</label>
                    <div class="col-md-6">


                        <select data-placeholder="status" ng-model="role.status" class="form-control inline v-middle" style="width: 95%;float: left;" tabindex="-1" id="selCSI">

                        <option value='' translate="Authority.RoleManagement.modal.PleaseSelect">--Please select--</option>
                        <option ng-value=0 translate="Authority.RoleManagement.modal.Enable">Enable</option>

                        <option ng-value=1 translate="Authority.RoleManagement.modal.Disable">Disable</option>

                        </select>
                        <span style="color:red" ng-show="userForm.status.$error.required">*</span>
                    </div>
                </div> -->


            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok();" ng-disabled="userForm.$invalid" translate="buttons.Save">Save</button>
            <button type="button" class="btn btn-primary" ng-click="close()" translate="buttons.Close">Close</button>
        </div>
    </form>
</div>

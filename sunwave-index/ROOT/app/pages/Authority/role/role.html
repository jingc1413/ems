<div class="widgets">
    <div class="col-lg-12 col-md-12 pad0">
        <div class="col-lg-6 col-md-12 pad0">
            <div class="form-group">
                <label for="input01" class="zz-label" translate="Authority.RoleManagement.SearchCondition.RoleName">RoleName:</label>
                <input type="text" class="form-control zz-input float-input" id="input01" ng-model="query.name" placeholder="" style="width: 30%;">
                <!-- <button class="btn m-b-xs btn-sm btn-info" ng-model="getTree" ng-click="getAreaTree();"><i></i>地区授权</button> -->

                <!-- <button type="button" class="btn btn-sm btn-success btn-raised" style="margin-bottom: 5px;" ng-click="search();">
                    <i class="fa fa-search"></i>
                </button> -->
                <button class="btn btn-green  btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i><span translate="buttons.search">Search</span></button>
                <!-- <button class="btn btn-green  btn-sm btn-pd" ng-click="copyRole();"><i class="fa fa-search"></i><span>copy</span></button> -->
                <button class="btn btn-reset btn-sm btn-pd" ng-click="reset();"><i class="fa fa-rotate-right"></i><span translate="buttons.reset">Reset</span></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="col-lg-12 col-md-12">
                <button-permission ng-model="permissions2" nowUrl={{absUrl}}></button-permission>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 pad0">
        <!-- <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission> -->

        <!-- <div class="col-lg-6 col-md-6 pad0"> -->
        <!-- <button-permission ng-model="permissions" nowUrl={{absUrl}}></button-permission> -->
        <!-- <button class="btn btn-warning btn-raised btn-pd" ng-model="toModifyItem" ng-click="toModify('', 'md');"><i></i>Modify</button>
            <button class="btn btn-primary btn-raised btn-pd" ng-model="toAddItem" ng-click="toAddItem('', 'md');"><i></i>Add</button>
            <button class="btn btn-danger btn-raised btn-pd" ng-model="deleteItem" ng-click="deleteItem();"><i></i>Delete</button>
            <button class="btn btn-info btn-raised btn-pd" ng-model="openRole" ng-click="openRole();"><i></i>Open</button>
            <button class="btn btn-info btn-raised btn-pd" ng-model="stopRole" ng-click="stopRole();"><i></i>Stop</button>
            <button class="btn btn-info btn-raised btn-pd" ng-model="getTree" ng-click="getMenuTree();"><i></i>Menu Authority</button> -->
        <!-- </div> -->
        <div class="col-md-12 col-lg-12 pad0">
            <div ba-panel ba-panel-class="with-scroll table-panel">
                <div class="horizontal-scroll" style="overflow-x:scroll;overflow-y:scroll;">
                    <table class="table table-hover table-bordered-m">
                        <thead>
                            <tr class="black-muted-bg">
                                <th width="3%">
                                    <input id="flag" type="checkbox" ng-model="checkbox.select_all" ng-change="selectAll()"></input>
                                </th>
                                <th><span translate="Authority.RoleManagement.table.thead.RoleName"></span>
                                    <my-Order query="query" search="search()" order-name='name'></my-Order>
                                </th>
                                <!-- <th>pId
                                    <my-Order query="query" search="search()" order-name='pId'></my-Order>
                                </th> -->
                                <th><span translate="Authority.RoleManagement.table.thead.CreateTime"></span>
                                    <my-Order query="query" search="search()" order-name='createTime'></my-Order>
                                </th>
                                <th><span translate="Authority.RoleManagement.table.thead.UpdateTime"></span>
                                    <my-Order query="query" search="search()" order-name='updateTime'></my-Order>
                                </th>
                                <th><span translate="Authority.RoleManagement.table.thead.Status"></span>
                                    <my-Order query="query" search="search()" order-name='status'></my-Order>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items" ng-class="{'table-tr-checked':item.checked}">
                                <td>
                                    <input type="checkbox" ng-model="item.checked" ng-change="selectOne()" />
                                </td>
                                <td>{{item.name}}</td>
                                <!-- <td>{{item.pId}}</td> -->
                                <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>{{item.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>{{item.status==0?'Enable':'Disable'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>

            </div>
        </div>

    </div>
</div>

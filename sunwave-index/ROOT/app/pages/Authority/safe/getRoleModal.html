<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color: #616161;">{{title}}</h4>
    </div>

    <div class="modal-body">
        <form name="userForm" class="" class="form-control" ng-submit="submitForm()">
            <div class="col-lg-12 col-md-12 pad0">
                <div class="col-lg-5 col-md-5">
                    <div class="form-group">
                        <label for="input01" class="zz-label-sm line-height-15" translate="Authority.safeManagement.modal.RoleName">Role Name:</label>
                        <input type="text" class="zz-input-sm form-control" ng-model="query.name" placeholder="">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2">
                    <button class="btn btn-green btn-sm btn-pd" ng-click="search();"><i class="fa fa-search"></i><span translate="buttons.search">Search</span></button>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 pad0 table-div-scroll">
                <!-- <table id="table"></table> -->
                <table class="table table-bordered-s">
                    <thead class="">
                        <tr class="">
                            <th>
                                <input id="flag" type="checkbox" ng-model="xx.select_all" ng-change="selectAll()"></input>
                            </th>
                            <th><span translate="Authority.safeManagement.modal.table.RoleName"></span></th>
                            <!-- <th><span translate="Authority.safeManagement.modal.table.pId"></span></th> -->
                            <th><span translate="Authority.safeManagement.modal.table.CreateTime"></span></th>
                            <th><span translate="Authority.safeManagement.modal.table.UpdateTime"></span></th>
                            <th><span translate="Authority.safeManagement.modal.table.status"></span></th>
                        </tr>
                    </thead>
                    <tbody class="sm-table-body">
                        <tr class="" ng-repeat="row in rows">
                            <td><input type="checkbox" ng-model="row.checked" ng-change="selectOne()" /></td>
                            <td>{{row.name}}</td>
                            <!-- <td>{{row.pId}}</td> -->
                            <td>{{row.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{row.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{row.status==0?'Enable':'Disable'}}</td>

                        </tr>
                    </tbody>
                </table>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>

        </form>
    </div>
    <div class="clear"></div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="save();" translate="buttons.Save">Save</button>
        <button type="button" class="btn btn-primary" ng-click="close();" translate="buttons.Close">Close</button>
    </div>
</div>

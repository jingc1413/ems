<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#333;">{{title}}</h4>
    </div>
    <form name="userForm" class="form-horizontal form-validation" ng-submit="submitForm(userForm.$valid)">
        <div class="modal-body">
            <div class="form">

                <div class="form-group">
                    <label for="name" class="control-label col-md-3" translate="alarmManagement.ServerStatus.modal.ServerName">ServerName</label>
                    <div class="col-md-6">
                        <input id="name" name="name" type="text" class="form-control " ng-model="ServerStatus.name" ng-blur="isServerStatusExist(ServerStatus.name)" required style="width: 95%;float: left;" ng-maxlength=50 />
                        <span style="color:red;float: left;" ng-show="userForm.name.$error.required">*</span>
                        <span style="color:red" class="zz-label" ng-show="userForm.name.$dirty && userForm.name.$invalid">
                            <!-- <span style="color:red" ng-show="userForm.name.$error.required">Required !</span> -->
                        <span style="color:red;font-size: 12px;" ng-show="userForm.name.$error.maxlength" translate="alarmManagement.ServerStatus.modal.KindNameTips">*Maximum length cannot exceed 50</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="neName" class="control-label col-md-3" translate="alarmManagement.ServerStatus.modal.ServerIp">ServerIp</label>
                    <div class="col-md-6">
                        <input id="id" name="id" type="text" class="form-control" ng-model="ServerStatus.id" ng-readonly="isreadonly" required style="width: 95%;float: left;" ng-pattern="/^(([0-9]|([1-9]\d)|(1\d\d)|(2([0-4]\d|5[0-5]))))$/" />
                        <span style="color:red;float: left;" ng-show="userForm.id.$error.required">*</span>
                        <span style="color:red" class="zz-label" ng-show="userForm.id.$dirty && userForm.id.$invalid">
                            <!-- <span style="color:red" ng-show="userForm.id.$error.required">Required !</span> -->
                        <span style="color:red;font-size: 12px;" ng-show="userForm.id.$error.pattern" translate="alarmManagement.ServerStatus.modal.IDTips">*ID can only consist of numbers and range from 0-255</span>
                        </span>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok();" ng-disabled="userForm.$invalid" value="{{title}}" ng-show="isDisplay" translate="buttons.Save">Save</button>
            <button type="button" class="btn btn-primary" ng-click="close()" translate="buttons.Close">Close</button>
        </div>
    </form>
</div>

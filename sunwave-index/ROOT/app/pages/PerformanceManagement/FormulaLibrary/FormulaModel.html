<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
        <h4 class="modal-title" id="myModalLabel" style="color:#333;">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="col-md-12 col-lg-12 pad0">
                    <div class="col-md-9 col-lg-9 pad0">
                        <input type="text" class="form-control zz-input float-input" style="width: 100%;" placeholder="Search..." />
                    </div>
                    <div class="col-md-3 col-lg-3 pad0">
                        <button class="btn btn-green  btn-sm btn-pd float-l" ng-click="search();"><i
                            class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12 zTreeDemoBackground left tree-bg-b pad0" style="height:400px;overflow: scroll;">
                    <ul class="ztree" id="FormulaTree" ng-click="searchID($event)"></ul>
                </div>
            </div>
            <div class="col-md-8 col-lg-8 pad0">
                <div class="col-md-12 col-lg-12 pad0">
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 col-lg-4 pad0">
                                <label for="" class="form-control zz-lable-sm"><span class="float-r">KPI项目名称:</span></label>
                            </div>
                            <div class="col-md-8 col-lg-8 pad0">
                                <input type="text" class="zz-input-md form-control" placeholder="" ng-model="modal.kpiName">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 col-lg-4 pad0">
                                <label for="" class="form-control zz-lable-sm"><span class="float-r">单位:</span></label>
                            </div>
                            <div class="col-md-8 col-lg-8 pad0">
                                <input type="text" class="zz-input-md form-control" placeholder="" ng-model="modal.unit">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 col-lg-4 pad0">
                                <label for="" class="form-control zz-lable-sm"><span class="float-r">指标分类:</span></label>
                            </div>
                            <div class="col-md-8 col-lg-8 pad0">
                                <!-- <select class="zz-input-md pad2 form-control inline v-middle float-l wid-100" ng-model="modal.unit">
                                    <option value="">--Please Select--</option>
                                </select> -->
                                <select class="zz-input-md pad2 form-control inline v-middle float-l wid-100" ng-model="selectIndexItem" ng-options="data.indexName for data in indexItems">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 col-lg-4 pad0">
                                <label for="" class="form-control zz-lable-sm"><span class="float-r">统计方式:</span></label>
                            </div>
                            <div class="col-md-8 col-lg-8 pad0">
                                <select class="zz-input-md pad2 form-control inline v-middle float-l wid-100" ng-model="modal.statisticsMethod">
                                    <option value="sum">求和</option>
                                    <option value="avg">求平均数</option>
                                    <option value="max">求最大值</option>
                                    <option value="min">求最小值</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 col-lg-4 pad0">
                                <label for="" class="form-control zz-lable-sm"><span class="float-r">运算符号:</span></label>
                            </div>
                            <div class="col-md-8 col-lg-8 pad0">
                                <button class="btn" ng-click="count('(')">(</button>
                                <button class="btn" ng-click="count(')')">)</button>
                                <button class="btn" ng-click="count('+')">+</button>
                                <button class="btn" ng-click="count('-')">-</button>
                                <button class="btn" ng-click="count('*')">*</button>
                                <button class="btn" ng-click="count('/')">/</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 col-lg-4 pad0">
                                <label for="" class="form-control zz-lable-sm"><span class="float-r">计算公式:</span></label>
                            </div>
                            <div class="col-md-8 col-lg-8 pad0">
                                <textarea class="form-control" style="resize: none;" cols="30" rows="10" ng-model="modal.calculateExpression"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 col-lg-4 pad0">

                                <label for="" class="form-control zz-lable-sm"><span class="float-r">描述:</span></label>
                            </div>
                            <div class="col-md-8 col-lg-8 pad0">
                                <textarea class="form-control" style="resize: none;" cols="30" rows="10" ng-model="modal.description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()" translate="buttons.Save">Save</button>
        <button type="button" class="btn btn-primary" ng-click="close()" translate="buttons.Close">Close</button>
    </div>
</div>
